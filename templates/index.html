<!DOCTYPE html>
<html>
<head>
    <title>Local House Site</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #startBtn {
            position: absolute;
            z-index: 10;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <button id="startBtn">Start</button>

    <script src="/static/script.js"></script>
</body>
</html>
